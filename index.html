<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookies... Dang!</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

  <!-- header -->
  <div class="header">
    <h1>Me Love Cookies!</h1>
  </div>
  <h3>(and occasionally milk)</h3>
  
  <!-- body text -->
  <br>
  <p>Me love cookies. Not nasty cookies - good cookies. Don't present me with any nasty cookies.
  </p>
  <p>Here is a button:
  </p>
  <button onclick="myFunction()">HIDE COOKIE/SHOW COOKIE</button>
  <br>
    
  <p>Click the button! Click it!
  </p>

  <div id="myDIV">
      <img src="https://media.giphy.com/media/xT0xeMA62E1XIlup68/giphy.gif" alt="Cookie Monster Going to TOWN">  
  </div>
  
  <script>
    function myFunction() {
      var x = document.getElementById("myDIV");
      if (x.style.display === "block") {
        x.style.display = "none";
      } else {
        x.style.display = "block";
      }
    }
  </script>
  <h2>Want to send me cookies? <a href=./contact.html>Click here</a> for my contact info.
  </h2>     

  <!-- footer -->
  <div class="footer">
    <h4>This is a Footer!</h4>
  </div>
</body>

</html>
